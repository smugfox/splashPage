<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Splash Page with Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main><a href="" class="cta">Learn More Now <i class="ion-chevron-right"></i></a>
    <h1><span>Good at </span><br><span>Business?</span></h1>
  </main>
  <div class="overlay">
    <div class="modal">
      <div class="close-btn"><i class="ion-close"></i></div>
      <div class="text-box">
        <p class="lead">Business stuff in your inbox, all the time.</p>
        <p>Sign up for our newsletter to download this 200+ page secrets of business PDF!</p>
      </div>
      <div class="graphic"></div>
      <form>
        <input type="text" placeholder="Email Address">
        <input type="submit">
      </form>
    </div>
  </div>
  <script src="//use.typekit.net/fqw4vwp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
